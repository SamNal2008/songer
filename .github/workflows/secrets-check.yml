name: Secrets Detection

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          
      - name: Comment if secrets found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš¨ Secrets Detected
            
            TruffleHog detected potential secrets in this PR.
            
            Please review the scan output above and remove any committed secrets.
            Remember to:
            1. Remove the secret from the code
            2. Add the secret to GitHub Secrets
            3. Invalidate the exposed secret if necessary`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment if leaks found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš¨ Potential Leaks Detected
            
            Gitleaks detected potential secrets or sensitive information.
            
            Please review the scan output and ensure no sensitive data is committed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
