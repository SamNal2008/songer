name: CI Frontend

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"

jobs:
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run type-check
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Build Next.js app
        run: npm run build
      
      - name: Coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'frontend/coverage/lcov.info';
            
            if (fs.existsSync(coveragePath)) {
              const coverage = fs.readFileSync(coveragePath, 'utf8');
              // Extract coverage percentage from lcov
              const lines = coverage.split('\n');
              let totalLines = 0;
              let coveredLines = 0;
              
              for (const line of lines) {
                if (line.startsWith('LF:')) {
                  totalLines = parseInt(line.split(':')[1]);
                } else if (line.startsWith('LH:')) {
                  coveredLines = parseInt(line.split(':')[1]);
                }
              }
              
              const coveragePercent = totalLines > 0 ? (coveredLines / totalLines * 100).toFixed(2) : 0;
              
              const comment = `## ðŸ“Š Frontend Coverage Report\n\nCoverage: ${coveragePercent}%\n\n`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
              if (parseFloat(coveragePercent) < 80) {
                core.setFailed(`Coverage is below 80%: ${coveragePercent}%`);
              }
            }
      
      - name: Add label
        uses: actions/github-script@v7
        with:
          script: |
            const label = job.status === 'success' ? 'frontend-ok' : 'frontend-failing';
            
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [label]
            });
