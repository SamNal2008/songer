name: CI Integration

on:
  pull_request:
    paths:
      - "frontend/**"
      - "backend/**"
      - "model/**"

jobs:
  detect-changes:
    name: Detect Cross-Service Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      model: ${{ steps.changes.outputs.model }}
      multiple-services: ${{ steps.check.outputs.multiple-services }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check changed files
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            model:
              - 'model/**'
      
      - name: Check if multiple services changed
        id: check
        run: |
          services=()
          if [ "${{ steps.changes.outputs.frontend }}" == "true" ]; then
            services+=("frontend")
          fi
          if [ "${{ steps.changes.outputs.backend }}" == "true" ]; then
            services+=("backend")
          fi
          if [ "${{ steps.changes.outputs.model }}" == "true" ]; then
            services+=("model")
          fi
          
          if [ ${#services[@]} -gt 1 ]; then
            echo "multiple-services=true" >> $GITHUB_OUTPUT
            echo "Services changed: ${services[*]}"
          else
            echo "multiple-services=false" >> $GITHUB_OUTPUT
          fi
  
  integration-test:
    name: Cross-Service Integration Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.multiple-services == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -e ".[dev]"
      
      - name: Start backend
        working-directory: ./backend
        run: |
          # Create test .env file
          cat > .env << EOF
          SUPABASE_URL=https://test.supabase.co
          SUPABASE_ANON_KEY=test_key
          SUPABASE_SERVICE_KEY=test_service_key
          BACKEND_SECRET_KEY=test_secret_key
          EOF
          
          # Start server in background
          uvicorn songer_backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run connectivity check
        working-directory: ./frontend
        run: |
          # Create a simple connectivity test
          cat > integration-test.js << 'EOF'
          const http = require('http');
          
          const options = {
            hostname: 'localhost',
            port: 8000,
            path: '/api/health',
            method: 'GET'
          };
          
          const req = http.request(options, (res) => {
            if (res.statusCode === 200) {
              console.log('✅ Backend is reachable from frontend');
              process.exit(0);
            } else {
              console.log(`❌ Backend returned status ${res.statusCode}`);
              process.exit(1);
            }
          });
          
          req.on('error', (err) => {
            console.log('❌ Cannot reach backend:', err.message);
            process.exit(1);
          });
          
          req.end();
          EOF
          
          node integration-test.js
      
      - name: Post integration result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = job.status === 'success' ? 
              '✅ Cross-service integration check passed' : 
              '❌ Cross-service integration failed — check logs';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: status
            });
