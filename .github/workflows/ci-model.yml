name: CI Model

on:
  pull_request:
    paths:
      - "model/**"
      - ".github/workflows/ci-model.yml"

jobs:
  test:
    name: Model Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./model
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: model/pyproject.toml
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest || true  # Never fail the build for model tests
      
      - name: Post placeholder comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Model tests not yet configured\n\nThe model service is still in development. Tests will be enforced when the model integration is complete.'
            });
      
      - name: Add label
        uses: actions/github-script@v7
        with:
          script: |
            const label = job.status === 'success' ? 'model-ok' : 'model-pending';
            
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [label]
            });
